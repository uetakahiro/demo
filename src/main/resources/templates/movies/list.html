<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="en">
		<meta charset="UTF-8"/>
		<title>Movies</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
        <script src="/js/Chart.js" th:src="@{/js/Chart.js}"></script>
        <script>
			var doughnutData = [
			　　{
			　　　value: 30,
			　　　color:"#aaf2fb"
			　　},
			　　{
			　　　value: 50,
			　　　color: "#ffb6b9"
			　　},
			　　{
			　　　value: 120,
			　　　color: "#ffe361"
			　　},
			   {
			　　　value: 170,
			　　　color: "#fbaa6e"
			　　},
			   {
			　　　value: 70,
			　　　color: "#A8BECB"
			　　}
			];
			var myDoughnut = new Chart(document.getElementById("sample").getContext("2d")).Doughnut(doughnutData);
		</script>
	</head>
	<body>
	<div class="container">
	    <h1>動画管理システム</h1>
	    <div class="col-sm-12">
			<table class="table table-striped table-bordered table-condensed">
				<tr>
					<th>ID</th>
					<th>名前</th>
					<th>タイプ</th>
					<th>視聴回数</th>
				</tr>
				<tr th:each="movie : ${movies}">
					<td th:text="${movie.id}">100</td>
					<td th:text="${movie.name}">movie</td>
					<td th:text="${movie.type}">type</td>
					<td th:text="${movie.viewNum}">0</td>
				</tr>
			</table>
		</div>
    </div>
    <canvas id="sample" height="500" width="500"></canvas>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"
		th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	</body>
</html>
